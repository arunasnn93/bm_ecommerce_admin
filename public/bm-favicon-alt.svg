<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Modern blue gradient -->
    <linearGradient id="modernBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect x="2" y="2" width="28" height="28" rx="8" fill="url(#modernBlue)" filter="url(#shadow)"/>
  
  <!-- Top highlight -->
  <rect x="4" y="4" width="24" height="8" rx="4" fill="rgba(255,255,255,0.15)"/>
  
  <!-- BM text with better typography -->
  <text x="16" y="22" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="800" text-anchor="middle" fill="white" letter-spacing="1">BM</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#blueGradient)"/>
  
  <!-- Subtle inner highlight -->
  <rect x="4" y="4" width="24" height="12" rx="3" fill="rgba(255,255,255,0.1)"/>
  
  <!-- White "BM" text -->
  <text x="16" y="21" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="700" text-anchor="middle" fill="white" letter-spacing="0.5">BM</text>
</svg>

# Development Nginx Configuration (Relaxed Rate Limits)

server {
    listen 80;
    server_name localhost;

    # Development rate limiting (more permissive)
    limit_req_zone $binary_remote_addr zone=auth_dev:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=api_dev:10m rate=600r/m;

    # Frontend (React App)
    location / {
        root /var/www/bm-admin/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        limit_req zone=api_dev burst=50 nodelay;
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Authentication endpoints (relaxed for development)
    location /auth/ {
        limit_req zone=auth_dev burst=20 nodelay;
        proxy_pass http://localhost:3000/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
